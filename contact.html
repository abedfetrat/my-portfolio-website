        <a
          href="https://www.linkedin.com/in/abedfetrat"
          target="_blank"
          class="flex items-center gap-4 transition-colors hocus:text-primary"

          target="_blank"
          class="flex items-center gap-4 transition-colors hocus:text-primary"
        >
          <svg
            width="24"
            height="24"
            viewBox="136.85 110.11 225.33 222.9"
            class="fill-primary"
          >
            <path d="m254.2 123v155.67" />

        </a>
      </div>
      <form
        class="mx-auto mt-8 flex max-w-3xl flex-col gap-4 md:mt-10"
        name="contact"
        action="/success"
        method="POST"
        netlify-honeypot="bot-field"
        data-netlify="true"
        onSubmit="submit"
      >
        <p class="text-white/80 mb-2">
          Fill out the form below and I will get back to you as soon as
          possible.
        </p>
        <input class="hidden" name="bot-field" />
        <input
          class="block w-full rounded-lg border-2 border-neutral-700 bg-transparent px-6 py-3 placeholder-white/80 outline-none focus:border-white"
          name="name"
          placeholder="Name"
          required
        />
        <input
          class="block w-full rounded-lg border-2 border-neutral-700 bg-transparent px-6 py-3 placeholder-white/80 outline-none focus:border-white"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <textarea
          class="block min-h-[150px] w-full rounded-lg border-2 border-neutral-700 bg-transparent px-6 py-3 placeholder-white/80 outline-none focus:border-white"
          name="message"
          placeholder="Message"
          required
        ></textarea>
        <button
          type="submit"
          class="mt-2 flex w-fit items-center gap-2 whitespace-nowrap rounded-2xl border-2 border-transparent bg-primary py-3 px-6 text-center font-bold text-neutral-800 transition-colors hocus:bg-white"
        >
          Send Message
          <svg
            width="20"
            height="20"
            viewBox="0 0 495 495"
            class="fill-neutral-800"
          >
            <path
              d="m164.71 456.69c0 2.966 1.647 5.686 4.266 7.072 2.617 1.385 5.799 1.207 8.245-0.468l55.09-37.616-67.6-32.22v63.232z"
            />

              d="m492.43 32.443c-1.513-1.395-3.466-2.125-5.44-2.125-1.19 0-2.377 0.264-3.5 0.816l-475.59 233.29c-4.861 2.389-7.937 7.353-7.904 12.783 0.033 5.423 3.161 10.353 8.057 12.689l125.34 59.724 250.62-205.99-219.56 220.79 156.14 74.4c1.918 0.919 4.012 1.376 6.084 1.376 1.768 0 3.519-0.322 5.186-0.977 3.637-1.438 6.527-4.318 7.97-7.956l154.6-390c1.224-3.069 0.426-6.578-2.005-8.814z"
            />

        </button>
      </form>
